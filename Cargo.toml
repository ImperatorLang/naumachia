[package]
name = "naumachia"
description = "Cardano Smart-Contract Framework"
version = "0.0.4"
edition = "2021"
license = "Apache-2.0"
authors = ["Mitchell Turner"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.143", features = ["derive"] }
serde_with = {version = "2.0.0", features = ["json"]}
serde_json = "1.0"
thiserror = "1.0.24"
tokio = { version = "1.20.1", features = ["full"] }
reqwest = { version = "0.11.11", features = ["json"] }
url = "2.2.2"
toml = "0.5.9"
cardano-multiplatform-lib = "3.0.1"
tiny-bip39 = "1.0.0"
futures = "0.3.23"
async-trait = "0.1.57"
hex = "0.4.3"
blockfrost-http-client = "0.0.4"
dirs = "4.0.0"

[dependencies.uuid]
version = "1.1.2"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[dev-dependencies]
clap = { version = "3.2.16", features = ["derive"] }
proptest = "1.0.0"
rand = "0.8.5"
tempfile = "3.3.0"

[workspace]

members = [
    "sample-dApps/always-succeeds-contract",
    "trireme"
]
